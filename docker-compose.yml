version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: edulink-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: edulink2025
      MONGO_INITDB_DATABASE: edulink
    volumes:
      - mongodb_data:/data/db
    networks:
      - edulink-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: edulink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass edulink2025
    volumes:
      - redis_data:/data
    networks:
      - edulink-network

