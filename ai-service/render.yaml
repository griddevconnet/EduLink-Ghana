services:
  - type: web
    name: edulink-ai-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: LOG_LEVEL
        value: info
